<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Codigo</th>
      <th scope="col">Nombre</th>
      <th scope="col">Salario</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of empleados">
      <th scope="row"><a [routerLink]="['/productos', emp.id]">{{emp.id}}</a></th>
      <td>{{emp.codigo}}</td>
      <td>{{emp.nombre}}</td>
      <td>{{emp.salario}}</td>
    </tr>
  </tbody>
</table>
